{% load related_content %}
<div class='article'>
    <h2>{{ object.title }}</h2>
    <div style='float:left; margin:10px'>
        {% lead_art object 'article_half' %}
    </div>
    {% autoescape off %}
    <div style='font-size: larger'>
        {{ object.summary }}
        <p><a href="{% url article_detail slug=object.slug %}">Show more</a>
    </div>
    {% endautoescape %}
    <div style="clear:both"></div>
</div>
