{% load related_content %}
<article class='art-big'>
  <header>
    <a href="{% url article_detail slug=object.slug %}">{% lead_art object 'front_head' %}</a>
    <h2 style="font-size: 40pt;margin:0;text-align:center"><a href="{% url article_detail slug=object.slug %}">{{ object.title }}</a></h2>
  </header>
  {% autoescape off %}
    <div style='font-size: 14pt'>
      {{ object.summary }}
    </div>
  {% endautoescape %}
  <div style="clear:both"></div>
</article>
